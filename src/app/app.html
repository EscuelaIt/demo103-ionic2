<ion-menu id="admin" [content]="content">
	<ion-content>
		<ion-list>
			<button *ngFor="let page of pages" ion-item menuClose (click)="openPage( page )">
				{{ page.title }}
			</button>
			<button ion-item menuClose (click)="logout()">
				Cerrar
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
