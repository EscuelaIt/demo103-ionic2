<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let eventItem of events">
    <img [src]="eventItem.img"/>
    <ion-card-content>
      <ion-card-title>{{eventItem.title}}</ion-card-title>
      <p>{{eventItem.text}}</p>
      <button ion-button (click)="goToEventDetailPage( eventItem )">Ver detalles</button>
    </ion-card-content>
  </ion-card>
</ion-content>
