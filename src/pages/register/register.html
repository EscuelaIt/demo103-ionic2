<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>register</h1>
  <button ion-button color="secondary" (click)="goToInvitePage()">Invitar</button>
  <button ion-button color="danger" (click)="goToTutorialPage()">tutorial</button>
  <button ion-button color="dark" (click)="goToBack()">back</button>

  <form novalidate (ngSubmit)="saveData()">
    <ion-list>
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col>
            <ion-item>
              <ion-label stacked>Nombre:</ion-label>
              <ion-input [(ngModel)]="newUser.name" [ngModelOptions]="{standalone: true}" type="text" placeholder="Su nombre"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label stacked>Apodo:</ion-label>
              <ion-input [(ngModel)]="newUser.nickname" [ngModelOptions]="{standalone: true}" type="text" placeholder="Su apodo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-item>
        <ion-label stacked>Apellido:</ion-label>
        <ion-input type="text" [(ngModel)]="newUser.lastname" [ngModelOptions]="{standalone: true}" placeholder="Su apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Serie:</ion-label>
        <ion-select>
          <ion-option value="1">Black mirror</ion-option>
          <ion-option value="2">Naruto Naruto Naruto Naruto Naruto</ion-option>
          <ion-option value="3">Otra serie</ion-option>
          <ion-option value="4">Dragon Ball</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Cuantos hijos</ion-label>
        <ion-range min="-10" max="10" pin="true">
          <ion-label range-left>-10</ion-label>
          <ion-label range-right>10</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>cumplea√±os</ion-label>
        <ion-datetime ></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-list radio-group>
      <ion-list-header>
        Language
      </ion-list-header>

      <ion-item>
        <ion-label>Go</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Rust</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Python</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list >
      <ion-list-header>
        Sabores
      </ion-list-header>

      <ion-item>
        <ion-label>Chocolate</ion-label>
         <ion-checkbox color="primary" ></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Fresa</ion-label>
         <ion-checkbox color="danger" ></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Vainilla</ion-label>
         <ion-checkbox color="secondary" ></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>chontaduro</ion-label>
         <ion-checkbox color="dark" ></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-list >
      <ion-list-header>
        configuraciones
      </ion-list-header>

      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle  checked="false"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-toggle color="danger"  checked="false"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block type="submit">Enviar</button>
        </ion-col>
        <ion-col>
          <button ion-button block type="button">Limpiar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  
</ion-content>
