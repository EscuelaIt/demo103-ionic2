<ion-header>
  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 <ion-list>
   <ion-item *ngFor="let user of users">
    <ion-thumbnail item-left>
      <img [src]="user.picture.medium">
    </ion-thumbnail>
    <h2>{{ user.name.first }}</h2>
    <p>{{ user.email }}</p>
   </ion-item>
 </ion-list>
</ion-content>
